apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

ext.versionCodes = ["x86":25 , "armeabi-v7a":26, "arm64-v8a":27, "armeabi":28, "mips":29, "x86_64":30]

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.idiotnation.raspored"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 25000012
        versionName "5.1"
    }
   /* splits {

        abi {
            enable true
            reset()
            include "x86", "armeabi-v7a", "arm64-v8a", "armeabi", "mips", "x86_64"
            universalApk false
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.versionCodeOverride =
                    project.ext.versionCodes.get(output.getFilter(com.android.build.OutputFile.ABI), 0) * 1000000 + android.defaultConfig.versionCode

        }
    }*/
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile "com.android.support:design:25.0.0"
    compile 'com.android.support:percent:25.0.0'
    compile 'org.jsoup:jsoup:1.8.3'
    //compile 'com.github.clans:fab:1.6.4'
    compile 'com.google.code.gson:gson:2.7'
    //compile 'com.github.barteksc:pdfium-android:1.4.0'
    compile 'com.google.dagger:dagger:2.0'
    apt 'com.google.dagger:dagger-compiler:2.0'
    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    provided 'javax.annotation:jsr250-api:1.0'
}
