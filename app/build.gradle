apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

ext.versionCodes = ["x86":25 , "armeabi-v7a":26, "arm64-v8a":27, "armeabi":28, "mips":29, "x86_64":30]

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "com.idiotnation.raspored"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 13
        versionName "4.4"
    }
    splits {

        abi {
            enable true
            reset()
            include "x86", "armeabi-v7a", "arm64-v8a", "armeabi", "mips", "x86_64"
            universalApk false
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.versionCodeOverride =
                    project.ext.versionCodes.get(output.getFilter(com.android.build.OutputFile.ABI), 0) * 1000000 + android.defaultConfig.versionCode

        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'com.google.android.gms:play-services-analytics:8.3.0'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.github.barteksc:pdfium-android:1.4.0'
}
